<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes" />

<link href="file:///android_asset/js/c3.min.css" rel="stylesheet">
<script src="file:///android_asset/js/d3.v3.min.js" type="text/JavaScript"></script>
<script src="file:///android_asset/js/c3.min.js" type="text/JavaScript"></script>

<script type="text/JavaScript">

function initGraph(graphData) {

  var chartData = {
      data: {
        xs: {
          'data1' : 'x1',
          'data2' : 'x2',
        },
        columns: [
        ],
        names: {
          data1: 'Train',
          data2: 'Predict'
        }
      },
      zoom: {enabled: true }
  };

  var chart = c3.generate(chartData);

  chart.load(
    graphData
  );
}

</script>
